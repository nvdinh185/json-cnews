<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <title>VinaEnter - Đã Học Là Làm Được</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <script src="lib/jquery-3.6.3.min.js"></script>
  <script>
    $(document).ready(function () {
      $(".header").load("./inc/header.html");
      $(".right").load("./inc/side-bar.html");
      $(".footer").load("./inc/footer.html");
    });
  </script>
</head>

<body>
  <div class="main">
    <div class="header"></div>
    <div class="body">
      <div class="body_resize">
        <div class="left">
          <h2>Đăng tin</h2>
          <p id="error"></p>
          <form action="#" method="post" id="news-form">
            <ol>
              <li>
                <label for="preview_text">Mô tả*</label>
                <textarea id="preview_text" name="description" rows="6" cols="50" required></textarea>
              </li>

              <li>
                <label for="detail_text">Chi tiết*</label>
                <textarea id="detail_text" name="detail" rows="10" cols="50" required></textarea>
              </li>

              <li>
                <label for="cat">Danh mục tin*</label>
                <select id="cat" name="cat" required>
                  <option value="">-- Chọn danh mục --</option>
                </select>
              </li>

              <li>
                <label for="picture">Hình ảnh</label>
                <input type="file" name="picture" id="picture" value="" />
              </li>

              <li class="buttons">
                <input type="submit" name="imageField" id="imageField" value="Đăng tin" class="send" />
                <div class="clr"></div>
              </li>
            </ol>
          </form>
        </div>

        <div class="right"></div>
        <div class="clr"></div>
      </div>
    </div>

    <div class="footer"></div>
  </div>
  <script src="lib/axios.min.js"></script>
  <script src="js/add.js"></script>
</body>

</html>
